spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:contracttest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: playbook
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: false
  jpa:
    show-sql: true
  hibernate:
    ddl-auto: update
    naming-strategy: org.hibernate.cfg.ImproveNamingStrategy
  properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect















